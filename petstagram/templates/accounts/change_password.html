{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Password Change</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'change password' request.user.id %}">
                        {% csrf_token %}
                        {{ form }}


                        <input type="submit" value="Confirm" class="btn btn-danger"/>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
